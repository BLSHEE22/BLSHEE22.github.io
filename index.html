<style>
  /* Site background */
  body {
    background-color: #00072D;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-position: center center;
  }
  
  /* Centered div */
  .centered-div {
    padding: 20px;
    background-color: white;
  }

  /* Table style */
  table {
    table-layout: fixed;
    color: solid gray;
    background-color: white;
    border: 5px solid gray;
    border-collapse: collapse;
    width: 100%;
    text-align: center;
  }

  th {
    width: 50%;
    min-width: 400px;
    max-width: 400px;
    text-align: center;
  }

  td {
    width: 50%;
    min-width: 400px;
    max-width: 400px;
    text-align: center;
  }

  /* Style for CLOSED matchup table */
  tbody {
    overflow: hidden;
    max-height: 0;
    display: block;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
  }

  /* Style for OPEN matchup table */
  tbody.open {
    max-height: 2000px; /* Adjust based on expected content size */
    opacity: 1;
  }
  
</style>
